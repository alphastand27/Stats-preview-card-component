<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <main id="card">
    <section id="card-img">
      <div id="cover"></div>
      <img src="images/image-header-mobile.jpg" alt="three ladies in an open office" id="mobile-img">
      <img src="images/image-header-desktop.jpg" alt="three ladies in an open office" id="desktop-img">
    </section>
    <section id="card-details">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stat" id="company">
        <p class="bold">10k+</p>
        <p >COMPANIES</p>
      </div>
      <div class="stat" id="templates">
        <p class="bold">314</p>
        <p>TEMPLATES</p>
      </div>
      <div class="stat" id="queries">
        <p class="bold">12m+</p>
        <p>QUERIES</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/alphastand27" target="_blank">Micheal</a>.
  </footer>
</body>
</html>
